<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
    frame #1
</h2>

<input id="messageContent">
<button id="triggerButton">save to storage</button>
<button id="incrementButton">increment</button>

<script>

    document.getElementById('triggerButton').onclick = function() {
        sessionStorage.setItem('message', document.getElementById('messageContent').value)
    }

    document.getElementById('incrementButton').onclick = function() {
        document.getElementById('messageContent').value = parseInt(document.getElementById('messageContent').value) + 1
    }

    document.getElementById('messageContent').value = 12345

</script>

</body>
</html>
